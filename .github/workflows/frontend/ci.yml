name: Run Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        cd frontend 
        run: npm install

      - name: Run tests
        run: npm run test -- --ci --coverage

      - name: Run linter
        run: npm run lint 

      - name: Build
        run: npm run build
